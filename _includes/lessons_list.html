
<ul>
  {% assign lessons = site.pages | filter_lessons_from_pages | sort_by_lesson_number %}
  {% for lesson in lessons %}
      <li>
        <span class="title">
          <a href="{{site.baseurl}}{{lesson.url}}">{{lesson.lesson_number}}. {{ lesson.title }}</a>
        </span>

        &ndash;

        <span class="deck">
          {{ lesson.deck }}
        </span>
      </li>

  {% endfor %}


</ul>
