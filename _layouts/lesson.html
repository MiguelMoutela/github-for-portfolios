layout: default

<!-- begin  layouts/lesson -->

<article class="layout lesson">
  <header style="background: url(http://placekitten.com/1600/800);">
    <div class="container">
      <div class="title">
        <div class="lesson-number">Lesson {{page.lesson_number}}</div>
        <h1>{{ page.title }}</h1>
      </div>
    </div>

    <div class="deck">
      <div class="container">
        <div class="row">
          <div class="content-silo">
              {{page.deck}}
            </div>
          </div>
        </div>
      </div>


  </header>

  <section class="sec content">
    <div class="container">
      {{ content }}
    </div>
  </section>
</article>


  <section class="sec">
    <div class="container">
      <div class="lessons-list">
        {% include lessons_list.html %}
      </div>

    </div>
  </section>


<!-- end  layouts/lesson -->
